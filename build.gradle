plugins {
    id 'java'
    id 'org.springframework.boot' version '2.0.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.6.RELEASE'
}

group 'philippheuer'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    // Spring Boot
    compile group: 'org.springframework.boot', name: 'spring-boot-starter'

    // GitHub API
    compile group: 'org.kohsuke', name: 'github-api', version: '1.94'

    // SemVer
    compile group: 'com.github.zafarkhaja', name: 'java-semver', version: '0.9.0'

    // OkHttp3
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.11.0'

    // Jackson
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.6'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.9.6'

    // Util
    // - Lombok
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.2'
    // - Commons
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
}
